<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="grid.css"></head>
    <body>
        <div class="parent-em">
            Parent font size=20px
            <div class="child-em">This is 2em text</div>
        </div>
        <div class="root">
            The root element HTML font size is set to 16px
            <div class="box">Hello cse-27</div>
            <div class="box-rem">This text is 2rem (32px)</div>
        </div>
        <h2>VW and VH example</h2>
        <div class="box-vhvw">
            This box is 50vw*30vh
        </div>
        <div class="parent">
            <div class="child">I am 50% of parent</div>
        </div>
    </body>
</html>
