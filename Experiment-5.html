<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration Form</title>
    </head>
    <body>
        <h1 align="center"><strong>Student Registration Form</strong></h1>
        <hr>
        <form action="#" method="post">
            <!-- Personal information -->
             <lable for="Name">Full Name:</lable>
             <input type="text" id="Name" name="name" placeholder="Enter your full name" required>
             <br><br>
             <lable for="email">Email:</lable>
             <input type="email" id="email" name="email" placeholder="Enter valid email address" required>
             <br><br>
             <lable for="password">Password:</lable>
             <input type="password" id="password" name="password" placeholder="Enter password" required>
             <br><br>
             <lable for="gender">Gender:</lable>
             <input type="radio" id="gender" name="gender" value="male">Male
             <input type="radio" id="gender" name="gender" value="female">Female
             <input type="radio" id="gender" name="gender" value="other">Other
             <br><br>
             <lable for="Course">Course:</lable>
             <select id="Course" name="course" placeholder="select course" required>
                <option value="B.tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="BCA">B.C.A</option>
                <option value="MCA">M.C.A</option>
             </select>
             <br><br>
             <lable for="phone">Contact No:</lable>
             <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
             <br><br>
             <lable for="address">Address:</lable>
             <textarea id="address" name="address" placeholder="Enter your Address" rows="4" cols="50" ></textarea>
             <br><br>
             <button type="submit">Register</button>
             <button type="reset">Clear</button>
             <hr>
             <h3 align="center">&copy; 2025 Student Registration Portal</h3>

        </form>
    </body>
</html>
