<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
        Hostel room booking form     
        </title>
    </head>
    <body>
        <h1 align="center">Hotel Room Booking Form</h1>
    <form action="#" method="post">
        <!-- personal information -->
         <fieldset>
            <legend>Personal Information</legend>
         <label for="Name" >Full Name:</label>
        <input type="text" id="Name" name="Name" required>
        <br><br>
        <label for="Email">Email</label>
        <input type="email" id="Email" name="email" required>
        <br><br>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br></fieldset>
        <!-- Booking Details -->
         <fieldset>
            <legend>Booking Details</legend>
       <label for="checkin">Check-in-Date</label>
       <input type="date" id="checkin" name="checkin" required>
       <br><br>
       <label for="checkout">Check-Out-Date</label>
       <input type="date" id="checkout" name="checkout" required>
       <br><br>
       <label for="guests">Number of Guests</label>
       <input type="number" id="guests" name="guests" min="1" max="10" required>
       <br><br>
       <lable for="room">Room Type:</lable>
       <select id="room" name="room" required>
        <option value="single">Single Room</option>
        <option value="double">Double Room</option>
        <option value="suite">Suite</option>
       </select></fieldset>
      <br><br>
      <fieldset><legend>Additional services</legend>
      <label for="requests">Special Request</label>
      <textarea id="requests" name="requests" rows="4" cols="50"></textarea>
       <br><br>
    </fieldset>
       <!-- Buttons -->
       <button type="submit">Book Now</button>
       <button type="reset">Reset</button>
        </form>
    </body>
</html>
